<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
</head>

<body>
    <form>

        <!-- GET -   skickar datan i urlen, funkar när man söker efter någonting eller hämtar information.
        Absolut INTE känslig information som lösenord mm.

POST -  lägger in datan i ett paket (body) så det inte syns i urlen,
        Mycket säkrare, används när man skapar eller registrerar någonting.

PUT -   används när man vill uppdatera ett HELT objekt. Vill byta ut en
        användare eller objekt. Informationen skickas i en body och 
        objektets id i head (går att läsa i URL)

PATCH - Används när man vill uppdatera hela eller delar av ett objekt,
        Informationen skickas i en body och objektets id i urlen.

DELETE - Tar bort ett objekt genom att använda objektets id i urlen.

Dom här valen brukar vi hantera med Javascript istället, då får vi bättre
 kontroll. -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="FirstName">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="LastName" placeholder="Enter your last name...">

        <br><br>

        <label for="email">Email:</label> <!--måste ha med @ i adressen för möjlighet att fylla i-->
        <input type="email" name="email" id="email">

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="1" max="99">
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>

        <!--Radio buttons-->
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other" value="Other">
            <label for="other">Other</label>
        </div>

        <!--Select-->
        <div>
            <label for="role">Role: </label>
            <select name="role" id="role">
                <option value="" selected></option>
                <!--Tom ruta. Selected - den som är vald när webbläsaren öppnas-->
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>
        </div>

        <br>

        <!--checkboxes-->
        <div class="checkboxes">
            <div>
                <input type="checkbox" name="terms" id="terms" required> <!--Required. måste kryssas i för att skicka iväg formuläret-->
                <label for="terms">I have read and agreed to the terms and conditions</label>
            </div>
            <div>
                <input type="checkbox" name="news" id="news" checked> <!--I kryssad som default-->
                <label for="news">I would like to subscribe to the newsletter</label>
            </div>
        </div>
        
        <br><br>

      <input type="submit" value="Submit" disabled>
      <button>Submit</button>

    </form>
</body>

</html>
